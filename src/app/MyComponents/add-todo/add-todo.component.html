<div class="my-3">
  <h4>
    Add a Todo
  </h4>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp"
      placeholder="Title">
    </div>

    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc" placeholder="Description">
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add</button>
  </form>
</div>
